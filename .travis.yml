language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-frontend ./udagram-frontend

  - docker tag udagram-reverseproxy mehmetkr/udagram-reverseproxy:v3
  - docker tag udagram-api-user mehmetkr/udagram-api-user:v3
  - docker tag udagram-api-feed mehmetkr/udagram-api-feed:v3
  - docker tag udagram-frontend mehmetkr/udagram-frontend:v3

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push mehmetkr/udagram-reverseproxy:v3
  - docker push mehmetkr/udagram-api-user:v3
  - docker push mehmetkr/udagram-api-feed:v3
  - docker push mehmetkr/udagram-frontend:v3